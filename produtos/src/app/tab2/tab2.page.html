<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Carros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listagem</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="newCarros()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion *ngFor="let carro of carros |async">
      <ion-item slot="header" color="dark">
        <ion-label>{{carro.marca}} {{carro.modelo}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/image/avatar1.png" alt="">
        </ion-avatar>
          <ion-label (click)="editCarro(carro.id)">{{carro.marca}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.modelo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.ano}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.categoria}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.concessionaria}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.cep}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.logradouro}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.numero}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.bairro}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{carro.localidade}}</ion-label>
        </ion-item>
    </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
